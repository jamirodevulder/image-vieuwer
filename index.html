<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="jamirodevulder">
<link rel="stylesheet" href="css/style.css">
<title>Image Viewer 2019</title>
</head>
<body>
<div class="container">
<div class="viewer">
<figure class="item--1"><!--logo-->
<img src="" alt=" " class="logo_img">
</figure>
<figure class="item--2"><!--large image-->
<img src="#" id="display" alt=" " class="large_img">
</figure>
<figure class="item--3"><!--control container-->
<div class= "up">
<img src="images/up.png" alt=" " id="up" class="viewer_control">
</div>
<div class="left">
<img src="images/left.png" alt=" " id ="left" class="viewer_control">
</div>
<div class="right">
<img src="images/right.png" alt=" " id="right" class="viewer_control">
</div>
<div class="down">
<img src="images/down.png" alt=" " id="down" class="viewer_control">
</div>
</figure>
<figure class="item--4"><!--thumb images-->
<div id="small">
<div id="tumbs"></div>
</div>
</figure>
<h3 id="kat" class="counter">Kat: </h3>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
